<head>
	<title>Senior Project 2015 MPEG DASH Project</title>
	<script src="dash.webm.debug.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="http://download.remysharp.com/mousehold.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  	<script src="jquery.livequery.js"></script>
  	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<link rel="stylesheet" href="/resources/demos/style.css">	
</head>
<body>

	<div class="header-cont">
		<div class="center-controls">
			<h1>MPEG Dash Video Player</h1>
			<form class="new-feed">
				<input type="text" name="text" placeholder="Add host" />
			</form>
			{{> tiling}}
		</div>
	</div>
	<div id="display" class="displayScreen">
			{{#each dashplayers}}
				<div class="videoPlayerContainer1" id="draggable{{_id}}" display="inline-block">{{> dashplayer}}</div>
			{{/each}}
	</div>
</body>
  
<template name="tiling">
	<button class="btn btn-default" id="tile">Tile Videos</button>
</template>

<template name="dashplayer">
	<div class="videoPlayerContainer2 ui-widget-content">
	    <div class="videoPlayerContainer3 ui-widget-content" id="resizable{{_id}}">
	    	<video id="videoPlayer{{_id}}" width="520" height="400"></video>
	    </div>
		<div class="videoHeaderPanel" id="videoHeader{{_id}}">
			<button class="delete">&times;</button>
			<span id="span{{_id}}" class="text" style="color:white">{{host}}</span>
		</div>
		<div class="buttonPanel" id="playerButtons{{_id}}">
			<!-- <button class="btn btn-default" id="skipBack"> Skip Back </button>
		    <button class="btn btn-default" id="rewind"> Rewind </button>
		    <button class="btn btn-default" id="toggleRunning">Pause</button>
		    <button class="btn btn-default" id="fastForward"> Fast Forward </button>
		    <button class="btn btn-default" id="skipForward"> Skip Forward </button>
		    <button class="btn btn-default" id="expand">Expand</button> -->
	 	</div>
	</div>
</template>

<template name="videoFeedSelector">
		<div class="col-xs-2">
			<div id="videoFeed"><h3>Active Feeds</h3></div>
		</div>
        <div class="col-xs-2">
       		<button class="btn btn-default" id="newFeed">Add New Feed</button>
        </div>
</template>


<template name="videoFeedModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add a New Feed</h4>
                </div>
                <div class="modal-body">
                   <form>
					  Feed Name: <input type="text" id="feedName" name="feedName"><br>
					  Feed Host: <input type="text" id="hostName" name="hostName"><br>
					</form>
				</div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="addingFeed" data-dismiss="modal">Add</button>
                </div>

            </div>
        </div>
    </div>
</template>
